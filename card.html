<!DOCTYPE html>
<html lang="es">
<head>

  <title>Card profile</title>
  <link rel="stylesheet" href="assets/css/core.css">

<body>

  <div class="card">
    
    <div class="gallery-images">
      <div class="item">
        <img src="assets/images/1.jpg" class='img-responsive rounded' />

      <div class="item">

    </div>

    <div class="avatar rounded-circle">

    </div>

    <div class="display-6 text-center fs-3 text-capitalize">edwin daniel leal gutierrez</div>
    <div class="text-muted text-center">C. Rio Bravo</div>
    <br>
    <div class="text-center fw-bold"> 8 amigos en comun </div>
    <br>
    <div class="mutual-friends">
      <a href="#"><img src="assets/images/deni.jpeg" alt="deni yadira" class="rounded-circle inline inline1"></a>
      <a href="#"><img src="assets/images/jesus.jpeg" alt="jesus reyes" class="rounded-circle inline inline2"></a>
      <a href="#"><img src="assets/images/cristian.jpeg" alt="cristian" class="rounded-circle inline inline3"></a>
      <span class="number-mutual text-primary fw-bold">+5</span>

    </div>
    <br>
    <div class="row text-center fs-6 justi fw-bold">
    <div class="conteiner">
      <p class="text-primary text-center">968</>
      <p class="text-muted">Friends</p>
    </div>

    <div class="conteiner">
      <p class="text-primary text-center">19</p>
      <p class="text-muted">Fotos</p>

    </div>

    <div class="conteiner">
      <p class="text-primary text-center">6580</p>
      <p class="text-muted">Me gusta</p>
    </div>
   </div>
  </div>
